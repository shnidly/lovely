<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Love.ly</title>

    <!-- Bootstrap CSS -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
  </head>
  
  <body>
  <!-- container section start -->
  <section id="container" class="">
     
      
      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>

            <!--logo start-->
            <a href="index.html" class="logo">Love<span class="lite">.ly</span></a>
            <!--logo end-->
        </header>
      <!--header end-->

      <!--sidebar start-->
      <aside>
          <div id="sidebar">
              <!-- sidebar menu start-->

              <div id="options">
                <a href="#" onclick="navbar()">All</a>
                <a href="#" onclick="navbar()">Friends</a>
                <a href="#" onclick="navbar()">Family</a>
              </div>

              <ul class="sidebar-menu" id="nav">                
                  <li class="active">
                      <a class="" href="index.html">
                          <span>Person 1</span>
                          <span class="glyphicon glyphicon-heart" style="color: #462066"></span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <span>Person 2</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <span>Person 3</span>
                      </a>
                  </li>         
                  </ul>   
                  <div id="plus">

                  <a href="#"><div class="round-button" alt="add contact"><span class="glyphicon glyphicon-plus"></span></div></a>
              </div>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">            

              <div class="row">
                <div class="col-md-6">
                     <section class="panel">
                       <h1>Add Contact</h1>
                       <div id="inside">
                        <div id="inputinfo">
                       <form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputInfo" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="nickname" class="col-sm-2 control-label">Nickname</label>
    <div class="col-sm-10">
      <input type="nickanme" class="form-control" id="inputInfo" placeholder="Nickname">
    </div>
  </div>

  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input type="location" class="form-control" id="inputInfo" placeholder="location">
    </div>
  </div>

  <div class="form-group">
    <label for="birthday" class="col-sm-2 control-label">Birthday</label>
    <div class="col-sm-10">
      <input type="Birthday" class="form-control" id="inputInfo" placeholder="Birthday">
    </div>
  </div>

  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="phone" class="form-control" id="inputInfo" placeholder="Phone">
    </div>
  </div>

  <div class="form-group">
    <label for="relationship">Relationship</label>
 <div class="checkbox" style="padding-left: 20px;">
  <label>
    <input type="checkbox" value="">
    Friend
  </label>
</div>
<div class="checkbox" style="padding-left: 20px;">
  <label>
    <input type="checkbox" value="">
    Family
  </label>
</div>

</div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</div>
</form>  
                       </div>
                     </section>
                  </div>

                <div class="col-md-6" id="contact">
                  <section class="panel">
                       <h1>Upcoming Events</h1>     
                       <div id="inside">
                       <i>Mother's Day</i> - May 8<br>
                       <i>Birthday</i> - July 21<br>
                       <i>Halloween</i> - October 31<br>

                       <div id="plus"><a href="#"><div class="round-button" alt="add contact"><span class="glyphicon glyphicon-plus"></span></div></a></div>
                     </div>
                     </section>
                   </div>
              </div>		
			
      <!--main content end-->
  </section>
  <!-- container section start -->

    <!-- javascripts -->
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/navbar.js"></script>

  </body>
</html>
