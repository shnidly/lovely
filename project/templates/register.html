{% extends "base_site.html" %}
{% block title %}Register{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <!-- FullScreen -->
    <div class="intro-header">
        <div class="col-xs-6 col-xs-offset-3 abcen1">
            <a class="wow fadeIn" data-wow-delay="0.2s" href="index"><span style="color: #f4a3b5; font-size: 18px" class="glyphicon glyphicon-triangle-left"></span></a>
            <h3 class="wow fadeIn" data-wow-delay="0.5s">Register</h3>
            <br />
            <form role="form" action="register_form" method="post" name="register">
                <div class="form-group wow fadeIn" data-wow-delay="0.6s">
                    <label for="username" style="font-style: italic">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group wow fadeIn" data-wow-delay="0.7s">
                    <label for="email" style="font-style: italic">Email address</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group wow fadeIn" data-wow-delay="0.8s">
                    <label for="password" style="font-style: italic">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <br />

                <button type="submit" class="btn btn-lg mybutton_cyano wow swing wow fadeIn" data-wow-delay="1.0s"><span class="network-name">Register</span></button>
            </form>
        </div>
        <!-- /.container -->
    </div>
{% endblock %}

</html>
