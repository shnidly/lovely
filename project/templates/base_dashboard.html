<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../static/css/style_dashboard.css" />
        <link href="../static/css/animate.css" rel="stylesheet">
        <title>{% block title %}{% endblock %} - love.ly</title>
        <meta name="description" content="Social management platform for close friends and family.">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    {% endblock %}
</head>
<body>
<header class="header dark-bg">
    <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
    </div>

    <!--logo start-->
    <a href="index" class="logo">Love<span class="lite">.ly</span></a>
    <!--logo end-->
</header>

<div id="content">
    {% block content %}
    {% endblock %}
</div>

<div id="footer">
    {% block footer %}
        <!-- Javascript -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/wow.min.js"></script>
        <script>
             new WOW().init();
        </script>
    {% endblock %}
</div>

</body>
</html>
