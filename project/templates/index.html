<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Heroku</p>
    {% if events %}
        {% for event in events %}
            {{ event['start'].get('dateTime', event['start'].get('date')) }}: {{ event['summary'] }}<br />
        {% endfor %}
    {% else %}
        <p>Nothing received.</p>
    {% endif %}
</body>
</html>
